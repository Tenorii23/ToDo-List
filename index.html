<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Override Bootstrap's default styles -->
  <style>
    body, .form-control, .form-select, .card, .list-group-item, .btn, .modal-content {
      background-color: inherit !important;
      color: inherit !important;
    }
  </style>
</head>
<body class="bg-black text-purple-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card bg-black border-purple shadow-purple">
          <div class="card-header bg-purple text-black fw-bold d-flex justify-content-between align-items-center">
            <h2 class="mb-0">To-Do List</h2>
            <button id="themeToggle" class="btn btn-sm btn-outline-purple">
              <i class="fas fa-moon"></i> Toggle Theme
            </button>
          </div>
          <div class="card-body">
            <!-- Add Task Form -->
            <form id="taskForm" class="mb-4">
              <div class="row g-3">
                <div class="col-md-6">
                  <input type="text" id="taskInput" class="form-control bg-black text-purple-light border-purple" placeholder="Add a new task..." required>
                </div>
                <div class="col-md-3">
                  <select id="taskCategory" class="form-select bg-black text-purple-light border-purple">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <select id="taskPriority" class="form-select bg-black text-purple-light border-purple">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
                <div class="col-md-1 d-grid">
                  <button type="submit" class="btn btn-purple"><i class="fas fa-plus"></i></button>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <input type="datetime-local" id="taskDueDate" class="form-control bg-black text-purple-light border-purple">
                </div>
              </div>
            </form>

            <!-- Task List -->
            <div class="row">
              <div class="col-12">
                <ul id="taskList" class="list-group"></ul>
              </div>
            </div>

            <!-- Export/Import Buttons -->
            <div class="row mt-4">
              <div class="col-12 d-flex justify-content-between">
                <button id="exportTasks" class="btn btn-outline-purple me-2">
                  <i class="fas fa-file-export me-2"></i>Export
                </button>
                <button id="importTasks" class="btn btn-outline-purple">
                  <i class="fas fa-file-import me-2"></i>Import
                </button>
                <input type="file" id="importFile" accept=".json" class="d-none">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-black text-purple-light border-purple">
        <div class="modal-header bg-purple text-black">
          <h5 class="modal-title">Edit Task</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <div class="mb-3">
              <label class="form-label">Task Name</label>
              <input type="text" id="editTaskName" class="form-control bg-black text-purple-light border-purple" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select id="editTaskCategory" class="form-select bg-black text-purple-light border-purple">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Priority</label>
              <select id="editTaskPriority" class="form-select bg-black text-purple-light border-purple">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Due Date</label>
              <input type="datetime-local" id="editTaskDueDate" class="form-control bg-black text-purple-light border-purple">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-purple" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="saveEditTask" class="btn btn-purple">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SortableJS for drag-and-drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
